<template>
    <lightning-tabset variant="scoped">  
        <lightning-tab label="Gallery">
            <div class="slds-scrollable_y">
                <template if:true={boats}>
                    <lightning-layout
                    horizontal-align="center" 
                    multiple-rows="true"
                    >
                    <template for:each={boats} for:item="boat">
                        <lightning-layout-item
                        key={boat.Id}
                        padding="around-small"
                        size="12"
                        small-device-size="6"
                        medium-device-size="4"
                        large-device-size="3"
                        >
                        <c-boat-tile
                        onboatselect={updateSelectedTile}
                        boat={boat}
                        selected-boat-id={selectedBoatId}
                        >
                        </c-boat-tile>
                        </lightning-layout-item>
                    </template>
                    </lightning-layout>
                </template>
            </div>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <!-- Scrollable div and lightning datatable go here -->
            <div class="slds-scrollable_y">
                <lightning-datatable
                hide-checkbox-column
                key-field="Id"
                data={boats}
                columns={columns}
                draft-values={draftValues}
                onsave={handleSave}
                >
                </lightning-datatable>
            </div>
        </lightning-tab>
        <lightning-tab label="Boats Near Me">
            <!-- boatsNearMe component goes here -->
            <c-boats-near-me
            boat-type-id={boatTypeId}
            >
            </c-boats-near-me>
        </lightning-tab>
    </lightning-tabset>
</template>
