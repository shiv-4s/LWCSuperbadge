<template>
    <template if:true={boats}>
        <lightning-tabset> 
            <lightning-tab label="Gallery">
                <div class="slds-scrollable_y">
                    <lightning-layout
                    horizontal-align="center" 
                    multiple-rows="true"
                    >
                    <template for:each={boats.data} for:item="boat">
                        <lightning-layout-item
                        key={boat.Id}
                        padding="around-small"
                        size="12"
                        small-device-size="6"
                        medium-device-size="4"
                        large-device-size="3"
                        >
                        <c-boat-tile
                        onboatselect={updateSelectedTile}
                        >
                        </c-boat-tile>
                        </lightning-layout-item>
                    </template>

                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label="Boat Editor">
                <!-- Scrollable div and lightning datatable go here -->
                <div class="slds-scrollable_y">
                </div>
              </lightning-tab>
               <lightning-tab label="Boats Near Me">
                <!-- boatsNearMe component goes here -->
                <c-boats-near-me></c-boats-near-me>
              </lightning-tab>
        </lightning-tabset>
    </template>
    
</template>
